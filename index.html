<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Sistema de Gerenciamento de Clientes</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">CRM</h1>
            <p class="tagline">Sistema de Gerenciamento de Clientes</p>
        </div>
    </header>

    <main class="main-container">
        <section class="form-section">
            <div class="container">
                <h2>Novo Cliente</h2>
                <form action="#" class="form-cadastro">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                    </div>
                    <button type="submit" class="btn-primary">Cadastrar Cliente</button>
                </form>
            </div>
        </section>

        <section class="clients-section">
            <article class="container">
                <h2>Clientes Cadastrados</h2>
                <ul id="clientes" class="clients-list">
                </ul>
            </article>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Criado pela <a href="https://github.com/HellenCristinaP">Hellen Cristina</a></p>
        </div>
    </footer>

    <script type="module" src="scripts/app.js"></script>
</body>
</html>
